---
actions:
   1:
    action: snapshot
    description: >-
       This action snapshot oio- prefixed younger that 1 day and can be identify with the day where log are snapshoted (snapshot-YEAR.MOTH.DAY)
    options:
      repository: my_s3_repository
      name: snapshot-1-day
      ignore_unavailable: False
      include_global_state: True
      partial: False
      wait_for_completion: True
      skip_repo_fs_check: False
      disable_action: False
    filters:
    - filtertype: pattern
      kind: prefix
      value: oio-
    - filtertype: age
      source: name
      timestring: '%Y.%m.%d'
      unit: days
      unit_count: 7
      direction: younger
   2:
     action: snapshot
     description: >-
        This action snapshot oio- prefixed older that 1 day and can be identify with the day where log are snapshoted (snapshot-YEAR.MOTH.DAY)
        By default this action is diseable, it is very usefull when we want snapshot all logs.
     options:
       repository: my_s3_repository
       name: snapshot-%Y.%m.%d
       ignore_unavailable: False
       include_global_state: True
       partial: False
       wait_for_completion: True
       skip_repo_fs_check: False
       disable_action: True
     filters:
     - filtertype: pattern
       kind: prefix
       value: oio-
     - filtertype: age
       source: name
       timestring: '%Y.%m.%d'
       unit: days
       unit_count: 1
       direction: older
