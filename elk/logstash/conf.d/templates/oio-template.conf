{
  "template" : "oio-*",
  "version" : 60001,
  "settings" : {
    "index.refresh_interval" : "5s"
  },
  "mappings" : {
    "_default_" : {
      "dynamic_templates" : [ {
        "message_field" : {
          "path_match" : "message",
          "match_mapping_type" : "string",
          "mapping" : {
            "type" : "text",
            "norms" : false
          }
        }
      }, {
        "string_fields" : {
          "match" : "*",
          "match_mapping_type" : "string",
          "mapping" : {
            "type" : "text", "norms" : false,
            "fields" : {
              "keyword" : { "type": "keyword", "ignore_above": 256 }
            }
          }
        }
      } ],
      "properties" : {
        "@timestamp": { "type": "date"},
        "@version": { "type": "keyword"},
        "remote_address": { "type": "ip"},
        "local_address": { "type": "ip"},
        "client_ip": { "type": "ip"},
        "response_size": { "type": "float"},
        "request_time": { "type": "float"},
        "return_code": { "type": "float"},
        "chunks": { "type": "float"},
        "pass": { "type": "float"},
        "errors": { "type": "float"},
        "elapsed": { "type": "float"},
        "rate": { "type": "float"},
        "bytes_sent": { "type": "float"},
        "bytes_recvd": { "type": "float"},
        "request_start_time": { "type": "float"},
        "user": { "type": "string"},
        "request_end_time": { "type": "float"}
      }
    }
  }
}
